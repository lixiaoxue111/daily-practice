<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="ul1">
        <li>11</li>
        <li class="aa">22</li>
        <li>33</li>
        <li>44</li>
        <li class="aa">55</li>
    </ul>
    <ul>
        <li>11</li>
        <li class="aa">22</li>
        <li>33</li>
        <li>44</li>
        <li class="aa">55</li>
    </ul>
    <script>
        function getEleByClassName(className,context) {
            var result = [];
            var context = context||document;
            var aEle =context.getElementsByTagName('*') ;
            for(var i = 0;i<aEle.length;i++){
                var str = aEle[i].className;
                var arr = str.split(' ');
                for(var j=0;j<arr.length;j++){
                    if(arr[j] == className){
                        result.push(aEle[i])
                    }
                }
            }return result;
        }

        var oUl = document.getElementById('ul1');
        var aE = getEleByClassName('aa',oUl);
        for(var i=0;i<aE.length;i++){
            aE[i].style.background='red';
        }
    </script>
</body>
</html>
