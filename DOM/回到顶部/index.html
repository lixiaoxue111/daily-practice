<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            height: 2000px;
        }
        #btn{
            position: fixed;
            right: 30px;
            bottom: 50px;
            background: url(go-top.jpeg) -22px -5px;
            width: 34px ;
            height: 66px;
        }
        #btn:hover{
            background-position: -113px -4px;
        }
    </style>
</head>
<body>
    <a id="btn" href="javescript:;"></a>
    <script>
        var oBtn = document.getElementById('btn');
        oBtn.onclick=function () {
            var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
            var timer = setInterval(function () {
               scrollTop -= 20;
               window.scrollTo(0,scrollTop);
               if(scrollTop <= 0){
                   clearInterval(timer);
               }
            },20)
        }
    </script>
</body>
</html>
