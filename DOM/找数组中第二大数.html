<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr1 = [1,7,4,3,9,77,5,33,21];
        function fn(arr) {
            for(var i= 0;i<arr.length;i++){
                if(i===1 && arr[i]>arr[0]){
                    arr.unshift(arr[i]);
                    arr.splice(i+1,1);
                }else if(arr[i]<arr[0] && arr[i]>arr[1]){
                    arr[1] = arr[i];
                    arr.splice(i,1);
                    i--;
                }else if(arr[i]>arr[0] && arr[i]>arr[1]){
                    arr.unshift(arr[i]);
                    arr.splice(i+1,1);
                }
            }return arr;
        }
        console.log(fn(arr1)); // [77, 33, 7, 4, 3, 5, 21]
        var arr2 = fn(arr1);
        console.log(arr2[1]);//33

        /*
            数组只整理了第一大和第二大的元素，分别放在了 index 为 0 和 1 的位置，并没有完全排序
            只使用了一层循环
            没使用额外空间
        */
    </script>
</body>
</html>
