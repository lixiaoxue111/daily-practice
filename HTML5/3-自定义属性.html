<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1" data-name="xx">aaa</div>
    <div id="div2" data-first-name="bb">bbb</div>

        var oDiv2 = document.getElementById('div2');
        console.log(oDiv.dataset.name); // xx

    </script>
