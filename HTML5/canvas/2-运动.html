<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="500" height="600"></canvas>
    <script>
        var mycanvas = document.querySelector("canvas");
        var ctx = mycanvas.getContext("2d");
        var x = 100;
        var x1 = 80;
        setInterval(function () {
            x++;
            x1++;
            //清屏,只清一次
            ctx.clearRect(0,0,500,600);
            //重新画一个圆
            ctx.beginPath();
            ctx.arc(x,100,50,0,Math.PI * 2,true);
            ctx.closePath();
            ctx.fillStyle = "red";
            ctx.fill();


            //可以多次画圆，清屏只清一次
            ctx.beginPath();
            ctx.arc(x1,200,30,0,Math.PI * 2,true);
            ctx.closePath();
            ctx.fillStyle = "#ccc";
            ctx.fill();

        },20)
    </script>
</body>
</html>
