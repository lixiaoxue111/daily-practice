<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 1000px;
            border: 1px solid #6b6b6b;
            margin: 100px auto;
            display: flex;
        }
        .div1{
            background: #ff0000;
            height: 300px;
            width: 300px;
        }
        .div2{
            background: #0000ff;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">111111111</div>
        <div class="div2">给 设置 了 flex-grow=1 的子元素，添加很多文字内容的时候！！
            那个子元素开始把其他兄弟元素的领地侵占了。
        </div>
    </div>
</body>
</html>
