<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function cssStyle2DomStyle(sName) {
            var arr = sName.split('');//将sName以“ ,”分隔  例如sName="font-size"
                                      // 则arr=["f", "o", "n", "t", "-", "s", "i", "z", "e"]
            console.log(arr);
            if(arr.indexOf('-')==0){  //判断sName第一位是不是 -
                arr.splice(0,1);
            }
            for(var i=0;i<arr.length;i++){
                if(arr[i]=='-'){
                    arr.splice(i,1);
                    arr[i] = arr[i].toUpperCase();
                }
            }
            return arr.join('');
        }

        console.log( cssStyle2DomStyle("font-size") );
    </script>
</body>
</html>
