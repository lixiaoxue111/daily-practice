<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        fn1(); // 预编译 ，正常执行
        function fn1() { //函数声明
            alert('hello')
        }
        fn2();// 报错
        var fn2 = function () {//函数表达式
            alert('hello')
        };

        function fn3(fn) {
            fn();
        }
        //回调函数
    </script>
</body>
</html>
