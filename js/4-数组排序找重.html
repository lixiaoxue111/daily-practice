<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    function duplicates(arr) {
        var newArr=[];
        function paixu(a,b){
            if(a<b){
                return -1;
            }else if(a=b){
                return 0;
            }else{
                return 1;
            }
        }
        arr.sort(paixu);
        for(var i =0;i<arr.length;i++){
            if(arr[i]==arr[i+1]&&(newArr.indexOf(arr[i])==-1) ){
                newArr.push(arr[i]);
                i++;
            }

        }
        return newArr;
    }
    var arr1 = [5,5,10,10,3,2,4,4,3,2,6,7];
    console.log( duplicates(arr1) ); //[2, 3, 4, 5, 10]
</script>
</body>
</html>
