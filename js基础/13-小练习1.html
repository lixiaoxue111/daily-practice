<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //逗号操作符，按顺序计算，后面的结果会把前面的结果覆盖
        var f = (
            function f() {
                return "1"
            },
                function g() {
                    return 2;
                }
        )();
        console.log(typeof f); //number



        var x = 1;
        if(function h() {}){//函数声明被括号括起来，变成表达式，h 消失
            x += typeof h; //typeof 是唯一一个使用未定义的变量不会报错的操作符，其结果为string类型的“undefined”
        }
        console.log(x);//"1undefined"
    </script>
</body>
</html>
