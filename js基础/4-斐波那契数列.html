<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 1 1 2 3 5 8
        var n = parseInt(window.prompt('input'));
        var first = 1;
        var second = 1;
        var third;
        if(n > 2){
            for(var i = 0; i < n-2; i++){
                third = first + second;
                first = second;
                second = third;
            }
            document.write(third);
        }else {
            document.write(1);
        }


    </script>
</body>
</html>
