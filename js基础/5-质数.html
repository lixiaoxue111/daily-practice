<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    <script>
        var count = 0;
       /* for(var i = 0;i<100;i++){
            for(var j = 1;j<=i;j++){
                if(i % j == 0){
                    count++;
                }
            }
            if(count == 2){
                document.write(i +" ");
            }
            count = 0;
        }*/

        //优化
        for(var i =2;i<100;i++){
            for(var j=1;j<=Math.sqrt(i);j++){
                if(i % j ==0){
                    count ++;
                }
            }
            if(count == 1){
                document.write(i+" ")
            }
            count = 0;
        }
    </script>

</body>
