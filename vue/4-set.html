<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button @click="change()">change</button>
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                arr:[1,2,3,4,5]
            },
            methods:{
                change(){
                    //this.arr[1] = 222; //数据已改，但页面不更新
                    Vue.set(this.arr,1,222);
                }
            }
        })
    </script>
</body>
</html>
