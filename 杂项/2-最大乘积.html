    <script>
        function mySort(arr){
            function compare(a,b){
                if(a<b){
                    return 1;
                }else if(a>b){
                    return -1
                }else{
                    return 0;
                }
            }
            var newArr = arr.sort(compare);
            var result = newArr[0] * newArr[1] * newArr[2];
            return result;
        }
        var arr1 = [4,2,1,5,7,3];
    </script>
