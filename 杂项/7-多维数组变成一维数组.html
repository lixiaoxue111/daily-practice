<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function flatten(arr) {
            var result = [];
            for(var i=0;i<arr.length;i++){
                if(Array.isArray(arr[i])){
                    result = result.concat(flatten(arr[i]));
                }else{
                    result.push(arr[i]);
                }
            }
            return result;
        }
    </script>
</body>
</html>
